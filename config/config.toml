[general]
log_level = "info"

[data_source]
source = "openapi"
refresh_interval_secs = 1

[futu]
opend_host = "127.0.0.1"
opend_port = 11111

[alerts]
enabled = true
cooldown_secs = 300
change_threshold_pct = 3.0
change_thresholds = [3.0, 5.0, 7.0, 10.0]

[ui]
page_size = 50
show_indicators = true

[analysis]
daily_kline_enabled = true
daily_kline_days = 120
daily_kline_refresh_minutes = 30
# Tick 信号阈值
vwap_deviation_pct = 2.0
vwap_reset_pct = 1.0
rapid_move_pct = 1.0
rapid_move_window = 5
rapid_move_reset_pct = 0.5      # 重置阈值 (%)
rapid_move_efficiency = 0.6     # 方向效率 (0-1)
rapid_move_min_change = 0.05    # 最低绝对变动 (元)
amplitude_breakout_pct = 5.0
volume_spike_ratio = 500.0     # 量能突变倍数阈值（量速率 vs 基线速率）
olume_spike_turnover = 500.0    # 量能突变最低增量成交额（万元）
tick_signal_display_minutes = 5
warmup_ticks = 3                # 启动预热 tick 数
